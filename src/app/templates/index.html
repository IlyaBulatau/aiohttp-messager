{% extends 'base.html' %} {% block title %} {{ title }} {% endblock %} {% block
content %}
<h1>{{ title }}</h1>
<br />
<h2>Create Chat</h2>
<form method="post">
  <label for="chat_name">Chat name</label>
  <input type="text" name="chat_name" />
  <br />
  <input type="submit" />
</form>
<br />
<br />
<h3>Chats List</h3>
{% for chat in chats %}
<p>
  <a href="{{ app.router.get('chat_room').url_for(id=chat[1]) }}"
    >{{ chat[0] }}</a
  >
</p>
{% endfor %} {% endblock %}
